<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Location Search:</h5>
                <div class="input mb-3">
                    <input id="find-location" type="text" class="form" placeholder="Find a location"
                        aria-label="Find a location">
                        <div class="button-container"></div>
                    <div class="input-group">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3" id="current-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <img id="current-pic" alt="">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="fiveday-forecast">
                            <h3>5-Day Forecast</h3>
                        </div>
                        
                        <section class="row">
                            <div class="col-md-3 forecast bg-primary text-white m-3 rounded"></div>
                        </section>

                    </div>
                </div>
            </div>

            <script src="Assets/js/script.js"></script>
        </div>
    </div>
</body>

</html>
